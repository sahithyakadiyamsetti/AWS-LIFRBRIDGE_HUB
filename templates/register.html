<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LIFEBRIDGE</title>
    <link rel="stylesheet" href="../static/css/form.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(248, 244, 244); /* Dark overlay for better readability */
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(211, 47, 47, 0.9);
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #b71c1c;
            border-radius: 5px;
        }

        /* Image Styling */
        .register-img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Form Styling */
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0e57c4;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b71c1c;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 15px;
            background: rgba(211, 47, 47, 0.9);
            color: #faf5f5;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Navigation -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>

    <!-- Centered Image -->
    <img src="../static/images/person_8.jpg" 
        alt="Register" class="register-img">

    <!-- Registration Form -->
    <div class="container">
        <h2>Create an Account</h2>
        <form action="/register" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="blood-type">Blood Type</label>
            <select id="blood-type" name="blood_type" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Blood Bridge. All rights reserved.</p>
    </footer>

</body>
</html>
